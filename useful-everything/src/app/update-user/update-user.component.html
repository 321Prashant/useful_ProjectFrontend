<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label > Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
        <label > Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="user.description" name="description">
    </div>
    <button class="btn btn-success" type="submit">Click me</button>
</form>
